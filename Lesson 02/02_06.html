<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<button onclick="timerStop()">Reset the Timer</button>-->
<script>
    let i = 1;

    let clearing = setInterval(f, 1000);

    function f() {
        document.write(i + "<br>");
        i++;
        if (i > 60) {
            clearInterval(clearing);
        }
    }
</script>
</body>
</html>
