<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../global.css">
    <title>Stone - Scissors - Paper</title>
</head>
<body>
<header>
    <h1>Stone - Scissors - Paper</h1>
    <div id="names" class="flex">
        <h2 id="myName"></h2>
        <h2>VS</h2>
        <h2>Computer</h2>
    </div>
</header>
<main class="flex">
    <div  class="flex select">
        <img src="../img/stone.png" alt="Stone" onclick="game(1)">
        <img src="../img/scissors.png" alt="Scissors" onclick="game(2)">
        <img src="../img/paper.png" alt="Paper" onclick="game(3)">
    </div>
    <h3>Computers choice</h3>
    <div  class="flex select">
        <img id="randomComputer">
    </div>
</main>
<footer>
    <h3 id="countRound"></h3>
    <div id="countHuman"></div>
    <div id="countComputer"></div>
</footer>
<script src="stoneScissorsPaper.js"></script>
</body>
</html>
